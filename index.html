<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <title>Instagram</title>
    </head>

    <body>
        <div class="instagram-wrapper">
            <div class="instagram-phone">
                <img src="img/instagram-celular.png" alt="instagram-celular" class="phone-image">
            </div>

            <div class="instagram-continue">
                <div class="group">
                    <img src="img/instagram-logo.png" alt="Instagram logo" class="instagram-logo">
                    <div class="profile-picture">
                        <img src="img/perfil-instagram.JPG" alt="Profile picture">
                    </div>

                    <a href="#" class="instagram-login">Continuar como parreirahenrique?</a>
                    <a href="#" class="instagram-logout">Remover conta</a>
                </div>

                <div class="group">
                    <p class="not-account">Não é parreirahenrique?</p>
                    <p class="not-account">
                        <span class="link-blue">
                            <a href="https://www.instagram.com/" class="link-blue">Trocar de conta</a>
                        </span>
                        ou
                        <span class="link-blue">
                            <a href="https://www.instagram.com/accounts/emailsignup/?hl=pt-br" class="link-blue">Inscrever-se</a>
                        </span>
                    </p>
                </div>

                <div class="get-application">
                    <p class="get-app">Obtenha o aplicativo.</p>
                    <div class="download">
                        <a href="https://play.google.com/store/apps/details?id=com.instagram.android&hl=pt_BR&gl=US" target="_blank">
                            <img src="img/googleplay-button.png" alt="Baixar Instagram na Play Store" class="download-image">
                        </a>

                        <a href="https://apps.apple.com/br/app/instagram/id389801252" target="_blank">
                            <img src="img/apple-button.png" alt="Baixar Instagram na App Store" class="download-image">
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
